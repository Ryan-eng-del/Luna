model: step-1-8k
label:
  zh_Hans: step-1-8k
  en_US: step-1-8k
model_type: llm
features:
  - agent-thought
  - tool-call
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 8000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 8000
pricing:
  input: '0.005'
  output: '0.020'
  unit: '0.001'
  currency: RMB
